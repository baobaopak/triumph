<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Looping Video with Button</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 38px;
      padding: 20px 40px;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<video playsinline autoplay muted loop>

          type="video/mp4">

<button onclick="claimNow()">Start Now</button>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var video = document.querySelector('video');
    video.addEventListener('click', function() {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
